<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion y Crear Cuenta</title>

    <link rel="stylesheet" type="text/css" href="styles/inicioycreacion.css" />
    
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <form action="" class="sign-in-form">

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contrase침a" />
            </div>
            <input type="submit" value="Iniciar " class="btn solid" />

            <p class="social-text">Siguenos en nuestras redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">Registrarte</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre de Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contrase침a" />
            </div>
            <input type="submit" value="Registrarte" class="btn solid" />

            <p class="social-text">Siguenos en nuestras redes</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3 style="color: #044d44;">Eres nuevo???</h3>
                <p style="color: #044d44;">Crea una cuenta rapidamente para disfrutar de nuestros servivios</p>
                <button class="btn transparent" id="sign-up-btn"><p style="color: #044d44;">Registrarte</p></button>
            </div>
            <img src="./img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3 style="color: #044d44;">Eres uno de nosotros????</h3>
                <p style="color: #044d44;">Si ya tienes una cuenta solo inicia secion</p>
                <button class="btn transparent" id="sign-in-btn"><p style="color: #044d44;">Iniciar Sesi칩n</p></button>
            </div>
            <img src="./img/register.svg" class="image" alt="">
            
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
